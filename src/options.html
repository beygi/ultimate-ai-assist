<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Helper Options</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="min-h-screen p-4 bg-base-200 sm:p-8">
    <div class="max-w-4xl mx-auto">
      <div class="shadow-xl card bg-base-100">
        <div class="card-body">
          <h1 class="text-2xl card-title sm:text-3xl">AI Text Helper Options</h1>
          <p class="mb-8 text-base-content/70">Select your service provider, then configure its settings.</p>

          <form id="options-form" class="space-y-6">
            <!-- Provider Selector -->
            <div class="w-full max-w-xs form-control">
              <label class="label" for="provider-select">
                <span class="text-lg font-medium label-text">Service Provider</span>
              </label>
              <select id="provider-select" class="w-full select select-bordered">
                <option value="openai" selected>OpenAI (GPT)</option>
                <option value="gemini">Google (Gemini)</option>
              </select>
            </div>

            <div class="divider"></div>

            <!-- Universal Settings Fields -->
            <div class="w-full max-w-lg form-control">
              <label class="label" for="api-key">
                <span class="text-lg font-medium label-text">API Key</span>
              </label>
              <input id="api-key" placeholder="Enter API Key" class="w-full input input-bordered" />
            </div>

            <div class="w-full max-w-lg form-control">
              <div class="flex items-center justify-between">
                <label class="label" for="model-name">
                  <span class="text-lg font-medium label-text">Model Name</span>
                </label>
                <button type="button" id="reset-model" class="btn btn-ghost btn-xs">Reset</button>
              </div>
              <input type="text" id="model-name" class="w-full input input-bordered" />
            </div>

            <div class="w-full max-w-lg form-control">
              <div class="flex items-center justify-between">
                <label class="label" for="editable-prompt">
                  <span class="text-lg font-medium label-text">Prompt for Editable Fields</span>
                </label>
                <button type="button" id="reset-editable" class="btn btn-ghost btn-xs">Reset</button>
              </div>
              <textarea id="editable-prompt" class="w-full h-24 textarea textarea-bordered"></textarea>
            </div>

            <div class="w-full max-w-lg form-control">
              <div class="flex items-center justify-between">
                <label class="label" for="non-editable-prompt">
                  <span class="text-lg font-medium label-text">Prompt for Non-Editable Text</span>
                </label>
                <button type="button" id="reset-non-editable" class="btn btn-ghost btn-xs">Reset</button>
              </div>
              <textarea id="non-editable-prompt" class="w-full h-24 textarea textarea-bordered"></textarea>
            </div>

            <div class="flex items-center gap-2 pt-4 card-actions">
              <button type="submit" class="btn btn-primary">Save Settings</button>
              <div id="status-toast" class="toast toast-end"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/options.ts"></script>
  </body>
</html>
